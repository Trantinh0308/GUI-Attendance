<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    setTimeout(() => {
        centerText.style.display = 'block';  // Hiển thị lại center-text
        bar = new ProgressBar.Circle('#progress-circle', {
            color: '#4caf50',
            strokeWidth: 6,
            trailWidth: 6,
            trailColor: '#ddd',
            easing: 'easeInOut',
            duration: 14000,
            text: {
                value: '',
            },
            from: { color: '#4caf50', width: 6 },
            to: { color: '#4caf50', width: 6 },
            step: function (state, circle) {
                circle.path.setAttribute('stroke', state.color);
                circle.path.setAttribute('stroke-width', state.width);

                // Cập nhật tỷ lệ phần trăm hiển thị ở giữa vòng tròn
                var value = Math.round(circle.value() * 100);
                centerText.textContent = value + '%';
                if (value === 100) {
                    centerText.innerHTML = '&#10004;'; // Hiển thị dấu tick khi xong
                    // Sau khi tiến trình 100%, chuyển nút về "Thêm mới" và disable form
                    submitButton.textContent = 'Thêm mới';
                    formElements.forEach(element => element.disabled = true);
                }
            }
        });

        // Bắt đầu vòng tròn tiến độ
        bar.animate(1.0); // 100% trong 15 giây
    }, 2000);
</script>
</body>
</html>
